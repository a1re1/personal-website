<html>
    <header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </header>
    <body>
        <script src="https://apis.google.com/js/api.js"></script>
        <script>
            function authenticate() {
                return gapi.auth2.getAuthInstance()
                    .signIn({scope: "https://www.googleapis.com/auth/calendar.readonly"})
                    .then(function() { console.log("Sign-in successful"); },
                        function(err) { console.error("Error signing in", err); });
            }
            
            function loadClient() {
                return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest")
                    .then(function() { console.log("GAPI client loaded for API"); },
                        function(err) { console.error("Error loading GAPI client for API", err); });
            }
            
            // Make sure the client is loaded and sign-in is complete before calling this method.
            function execute() {
                return gapi.client.calendar.events.list({
                "calendarId": "sf0n3mmqm9rbn2tmi9fm8bq2kg@group.calendar.google.com",
                "maxResults": 10
                })
                    .then(function(response) {
                            document.getElementById("assignments").innerHTML = response;
                            console.log("Response", response);
                        },
                        function(err) { console.error("Execute error", err); });
            }
            
            gapi.load("client:auth2", function() {
                gapi.auth2.init({client_id: "781812892715-eotcsfcrsir16jkltigu0ft97d38j3fa.apps.googleusercontent.com"});
            });
        </script>
        
        <script>
            function loadDoc() {
                document.getElementById("demo").innerHTML = "hello worlds";
            }
        </script>
        
        <button onclick="authenticate().then(loadClient).then(execute)">Fetch Assignments</button>

        <h2>
          Assignments
        </h2>

        <div id="assignments">
            Please fetch assignments.
        </div>
    </body>
</html>
